<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebrewery Stat Block Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Homebrewery Stat Block Generator</h1>
        <div class="tabs">
            <input type="radio" id="tab1" name="tab-group" checked>
            <label for="tab1">Creature Stat Block</label>

            <input type="radio" id="tab2" name="tab-group">
            <label for="tab2">Item Card</label>
            <div class="content">
                <div class="content1">
                    <!-- Creature Stat Block Form -->
                    <h2>Creature Stat Block</h2>
                    <form id="stat-block-form">
                        <label for="creature-name">Creature Name:</label>
                        <input type="text" id="creature-name" name="creature-name">
                        
                        <label for="creature-type">Creature Type:</label>
                        <input type="text" id="creature-type" name="creature-type">
                        
                        <label for="creature-ac">Armor Class:</label>
                        <input type="text" id="creature-ac" name="creature-ac">
                        
                        <label for="creature-hp">Hit Points:</label>
                        <input type="text" id="creature-hp" name="creature-hp">
                        
                        <label for="creature-speed">Speed:</label>
                        <input type="text" id="creature-speed" name="creature-speed">
                        
                        <label for="creature-str">Strength (STR):</label>
                        <input type="text" id="creature-str" name="creature-str">
                        
                        <label for="creature-dex">Dexterity (DEX):</label>
                        <input type="text" id="creature-dex" name="creature-dex">
                        
                        <label for="creature-con">Constitution (CON):</label>
                        <input type="text" id="creature-con" name="creature-con">
                        
                        <label for="creature-int">Intelligence (INT):</label>
                        <input type="text" id="creature-int" name="creature-int">
                        
                        <label for="creature-wis">Wisdom (WIS):</label>
                        <input type="text" id="creature-wis" name="creature-wis">
                        
                        <label for="creature-cha">Charisma (CHA):</label>
                        <input type="text" id="creature-cha" name="creature-cha">

                        <!-- Saving Throw Proficiencies -->
                        <div>
                          <h3>Saving Throw Proficiencies</h3>
                          <label><input type="checkbox" id="strength-save" name="strength-save" /> Strength</label>
                          <label><input type="checkbox" id="dexterity-save" name="dexterity-save" /> Dexterity</label>
                          <label><input type="checkbox" id="constitution-save" name="constitution-save" /> Constitution</label>
                          <label><input type="checkbox" id="intelligence-save" name="intelligence-save" /> Intelligence</label>
                          <label><input type="checkbox" id="wisdom-save" name="wisdom-save" /> Wisdom</label>
                          <label><input type="checkbox" id="charisma-save" name="charisma-save" /> Charisma</label>
                        </div>
                        
                        <label for="creature-proficiency-modifier">Proficiency Modifier:</label>
                        <input type="text" id="creature-proficiency-modifier" name="creature-proficiency-modifier">

                        <!-- Skill Proficiencies -->
                        <div>
                          <h3>Skill Proficiencies</h3>
                          <label><input type="checkbox" id="acrobatics" name="acrobatics" /> Acrobatics (DEX) </label>
                          <label><input type="checkbox" id="animal-handling" name="animal-handling" /> Animal Handling (WIS) </label>
                          <label><input type="checkbox" id="arcana" name="arcana" /> Arcana (INT) </label>
                          <label><input type="checkbox" id="athletics" name="athletics" /> Athletics (STR) </label>
                          <label><input type="checkbox" id="deception" name="deception" /> Deception (CHA) </label>
                          <label><input type="checkbox" id="history" name="history" /> History (INT) </label>
                          <label><input type="checkbox" id="insight" name="insight" /> Insight (WIS) </label>
                          <label><input type="checkbox" id="intimidation" name="intimidation" /> Intimidation (CHA) </label>
                          <label><input type="checkbox" id="investigation" name="investigation" /> Investigation (INT) </label>
                          <label><input type="checkbox" id="medicine" name="medicine" /> Medicine (WIS) </label>
                          <label><input type="checkbox" id="nature" name="nature" /> Nature (INT) </label>
                          <label><input type="checkbox" id="perception" name="perception" /> Perception (WIS) </label>
                          <label><input type="checkbox" id="performance" name="performance" /> Performance (CHA) </label>
                          <label><input type="checkbox" id="persuasion" name="persuasion" /> Persuasion (CHA) </label>
                          <label><input type="checkbox" id="religion" name="religion" /> Religion (INT) </label>
                          <label><input type="checkbox" id="sleight-of-hand" name="sleight-of-hand" /> Sleight of Hand (DEX) </label>
                          <label><input type="checkbox" id="stealth" name="stealth" /> Stealth (DEX) </label>
                          <label><input type="checkbox" id="survival" name="survival" /> Survival (WIS) </label>
                        </div>
                        
                        <label for="creature-senses">Senses:</label>
                        <input type="text" id="creature-senses" name="creature-senses">
                        
                        <label for="creature-languages">Languages:</label>
                        <input type="text" id="creature-languages" name="creature-languages">
                        
                        <label for="creature-challenge">Challenge:</label>
                        <input type="text" id="creature-challenge" name="creature-challenge">
                        
                        <label for="creature-traits">Traits (one per line):</label>
                        <textarea id="creature-traits" name="creature-traits"></textarea>
                        
                        <label for="creature-actions">Actions (one per line):</label>
                        <textarea id="creature-actions" name="creature-actions"></textarea>
                        
                        <label for="creature-bonus-actions">Bonus Actions (one per line):</label>
                        <textarea id="creature-bonus-actions" name="creature-bonus-actions"></textarea>
                        
                        <label for="creature-reactions">Reactions (one per line):</label>
                        <textarea id="creature-reactions" name="creature-reactions"></textarea>
                        
                        <label for="creature-legendary-actions">Legendary Actions (one per line):</label>
                        <textarea id="creature-legendary-actions" name="creature-legendary-actions"></textarea>
                        
                        <label for="creature-spellcasting">Spellcasting (optional):</label>
                        <textarea id="creature-spellcasting" name="creature-spellcasting"></textarea>
                        
                        <button type="button" onclick="generateStatBlock()">Generate Stat Block</button>
                    </form>
                </div>
    
                <div class="content2">
                    <!-- Item Card Section -->
                    <h2>Create an Item Card</h2>
                    <form id="item-form">
                        <label for="itemName">Item Name:</label><br>
                        <input type="text" id="itemName" name="itemName"><br><br>
                        
                        <label for="itemType">Item Type:</label><br>
                        <input type="text" id="itemType" name="itemType"><br><br>
                        
                        <label for="itemImage">Item Image URL:</label><br>
                        <input type="text" id="itemImage" name="itemImage"><br><br>
                        
                        <label for="itemCategory">Category:</label><br>
                        <input type="text" id="itemCategory" name="itemCategory"><br><br>
                        
                        <label for="itemAttunement">Attunement:</label><br>
                        <input type="text" id="itemAttunement" name="itemAttunement"><br><br>
                        
                        <label for="itemDamage">Damage:</label><br>
                        <input type="text" id="itemDamage" name="itemDamage"><br><br>
                        
                        <label for="itemDamageType">Damage Type:</label><br>
                        <input type="text" id="itemDamageType" name="itemDamageType"><br><br>
                        
                        <label for="itemProperties">Properties:</label><br>
                        <input type="text" id="itemProperties" name="itemProperties"><br><br>
                        
                        <label for="itemRange">Range:</label><br>
                        <input type="text" id="itemRange" name="itemRange"><br><br>
                        
                        <label for="itemWeight">Weight:</label><br>
                        <input type="text" id="itemWeight" name="itemWeight"><br><br>
                        
                        <label for="itemValue">Value:</label><br>
                        <input type="text" id="itemValue" name="itemValue"><br><br>
                        
                        <label for="itemEnchantment">Enchantment:</label><br>
                        <textarea id="itemEnchantment" name="itemEnchantment"></textarea><br><br>
                        
                        <label for="itemSpellCasting">Spell Casting:</label><br>
                        <textarea id="itemSpellCasting" name="itemSpellCasting"></textarea><br><br>
                        
                        <label for="itemSpellDetails">Spell Details:</label><br>
                        <textarea id="itemSpellDetails" name="itemSpellDetails"></textarea><br><br>
                        
                        <label for="itemDailySpells">Daily Spells:</label><br>
                        <textarea id="itemDailySpells" name="itemDailySpells"></textarea><br><br>
                        
                        <label for="itemWeeklySpells">Weekly Spells:</label><br>
                        <textarea id="itemWeeklySpells" name="itemWeeklySpells"></textarea><br><br>
                        
                        <button type="button" onclick="generateItemCard()">Generate Item Card</button>
                    </form>
                </div>
            </div>
        </div>
        
        <h2>Output</h2>
        <div class="container">
            <pre id="output"></pre>
            <button type="button" onclick="copyOutputToClipboard()">Copy to Clipboard</button>
         </div>
        <p>Inspired by the <a href="https://homebrewery.naturalcrit.com/new"">Homebrewery.</a></p>
    </div>
    <script src="spells.js"></script>
    <script src="script.js"></script>
</body>
</html>
